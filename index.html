<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wilcoop - Gestión Fútbol Infantil</title>
    <meta name="description" content="Sistema de gestión para el fútbol infantil del Club Wilcoop.">
    <!-- PWA primary color -->
    <meta name="theme-color" content="#003366">
    <link rel="icon" href="assets/logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest for "Add to Home Screen" -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <!-- Login Screen -->
        <section id="login-screen" class="screen active">
            <div class="login-container">
                <img src="assets/logo.png" alt="Wilcoop Logo" class="login-logo">
                <h1 class="brand-title">WILCOOP</h1>
                <p class="brand-subtitle">Fútbol Infantil</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select id="category" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese clave" required>
                    </div>
                    <button type="submit" class="btn-primary">Ingresar</button>
                </form>

                <div class="admin-access">
                    <button id="btn-admin-login" class="btn-text">Acceso Admin</button>
                </div>
            </div>
        </section>

        <!-- Main Layout (Hidden until login) -->
        <div id="main-layout" class="hidden">
            <header class="app-header">
                <div class="header-content">
                    <img src="assets/logo.png" alt="W" class="header-logo">
                    <div class="header-info">
                        <h2 id="display-category">Categoría 2019</h2>
                        <span id="display-role">Modo Visualización</span>
                    </div>
                    <button id="logout-btn" class="btn-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 0 1 2 2v2h-2V4H5v16h9v-2h2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9z" />
                        </svg>
                    </button>
                </div>
            </header>

            <main id="content-area">
                <!-- Content will be injected here -->
            </main>

            <nav class="bottom-nav">
                <button class="nav-item active" data-screen="home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>INICIO</span>
                </button>
                <button class="nav-item" data-screen="agenda">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>AGENDA</span>
                </button>
                <button class="nav-item" data-screen="lista">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                    <span>LISTA</span>
                </button>
                <button class="nav-item" data-screen="plantel">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>PLANTEL</span>
                </button>
            </nav>
        </div>

        <!-- Modal Admin PIN -->
        <div id="admin-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Acceso Administrador</h3>
                <p>Ingrese el PIN de seguridad</p>
                <input type="password" id="admin-pin" maxlength="4" placeholder="....">
                <div class="modal-btns">
                    <button id="cancel-admin" class="btn-outline">Cancelar</button>
                    <button id="confirm-admin" class="btn-primary">Aceptar</button>
                </div>
            </div>
        </div>

        <!-- Float Notification -->
        <div id="toast" class="toast hidden">Mensaje</div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
